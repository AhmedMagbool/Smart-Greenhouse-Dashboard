<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌿 Smart Greenhouse Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">

   
</head>
<body>
  <header>
    <img src="logo-h.png" alt="logo" width="160" height="80">
    <h1>🌿 Smart Greenhouse Dashboard</h1>
  </header>

  <div class="cards">
    <div class="card"><p>🌡️ Temperature</p><h2 id="temp">--</h2></div>
    <div class="card"><p>💧 Humidity</p><h2 id="hum">--</h2></div>
    <div class="card"><p>💡 Light</p><h2 id="light">--</h2></div>
    <div class="card"><p>🚶 Motion</p><h2 id="motion">--</h2></div>
    <div class="card"><p>💦 Irrigation</p><h2 id="irrigation">--</h2></div>
    <div class="card"><p>🧪 Pesticide</p><h2 id="pesticide">--</h2></div>
    <div class="card"><p>⏰ Time</p><h2 id="time">--</h2></div>
  </div>

  <div style="width: 90%; max-width: 1000px; margin: auto;">
    <canvas id="humidityChart" height="120"></canvas>
  </div>

  <footer>
    <p>Made by <a href="https://www.linkedin.com/in/ahmed-magbool-0192001b1/">Ahmed</a> &
       <a href="https://www.linkedin.com/in/abdulmajeed-al-shammari-2625a3287">Abdulmajeed</a></p>
  </footer>

  
  <script type="module" src="script.js"></script>
</body>
</html>
